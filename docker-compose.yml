version: '3'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MANGA_COLLECTION_DIRECTORY=/downloads
    volumes:
      - /mnt/local-usb/MangaCollection:/downloads
    depends_on:
      - nginx

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available:/etc/nginx/sites-available:ro